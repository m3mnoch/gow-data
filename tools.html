
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tools - Gems of War Data</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="support/side-menu.css">

	<script>

		// for the side menu.
		(function (window, document) {

			var layout   = document.getElementById('layout'),
				menu     = document.getElementById('menu'),
				menuLink = document.getElementById('menuLink');

			function toggleClass(element, className) {
				var classes = element.className.split(/\s+/),
					length = classes.length,
					i = 0;

				for(; i < length; i++) {
				  if (classes[i] === className) {
					classes.splice(i, 1);
					break;
				  }
				}
				// The className is not found
				if (length === classes.length) {
					classes.push(className);
				}

				element.className = classes.join(' ');
			}

			menuLink.onclick = function (e) {
				var active = 'active';

				e.preventDefault();
				toggleClass(layout, active);
				toggleClass(menu, active);
				toggleClass(menuLink, active);
			};

		}(this, this.document));

	</script>

</head>
<body>


<div id="layout">
	<!-- Menu toggle -->
	<a href="#menu" id="menuLink" class="menu-link">
		<!-- Hamburger icon -->
		<span></span>
	</a>

	<div id="menu">
		<div class="pure-menu">
			<a class="pure-menu-heading" href="index.html">Troops</a>
			<a class="pure-menu-heading" href="tools.html">Tools</a>
		</div>
	</div>

	<div id="main">
		<div class="header">
			<h1>Gems of War Data</h1>
			<h2>A tool for digging through the Gems of War data.</h2>
		</div>

		<div class="content">
			<h2 class="content-subhead">Troop Parser</h2>

			<form class="pure-form">
			    <button type="button" class="pure-button pure-input-1-4 pure-button-primary" id="grabtroops">Grab Troops</button>
			    <br/><br/>
			    <textarea id="jsonbucket" class="pure-input-1" placeholder="JSON will show up here" style="height:500px;"></textarea>
			</form>


			<div class="after-me"></div>

		</div>
	</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="support/gems.common.js"></script>
<script src="support/gems.tools.js"></script>
<script>
	/*
	 * kick everything off
	 */
	jQuery( document ).ready(function( $ ) {
		gems.common.init();
		gems.tools.init();
	});
</script>
</body>
</html>
