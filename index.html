<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gems of War Data</title>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>
	<script>
		var supportBaseUrl = "http://m3mnoch.com/static/gow-data/support/";
		//var supportBaseUrl = "support/";
		
	    head.load(
	    	"https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js", 
	    	supportBaseUrl + "gems.common.js", 
	    	supportBaseUrl + "gems.display.js", 
	    	supportBaseUrl + "side-menu.js", 
	    	supportBaseUrl + "gems.css", 
	    	supportBaseUrl + "side-menu.css", 
	    	"http://yui.yahooapis.com/pure/0.6.0/pure-min.css"
		);
	</script>
</head>
<body>


	<div id="layout">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>

		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="index.html">Troops</a>
				<a class="pure-menu-heading" href="tools.html">Tools</a>
			</div>
		</div>

		<div id="main">
			<div class="header">
				<h1>Gems of War Data</h1>
				<h2>A tool for digging through the Gems of War data.</h2>
			</div>

			<div id="loadMessage" class="content">
				<h3>No troop data loaded.</h3>
			</div>

			<div id="troopForm" class="content" style="display:none;">
				<h2 class="content-subhead">Troop Search</h2>
				<p><input type="text" class="pure-input-1-2" placeholder="Keyword Filter"></p>


				<form class="pure-form pure-u-1-4">
					<h4>Color Filter</h4>
					<label for="color-red" class="pure-checkbox">
						<input id="color-red" type="checkbox" value="red">
						Red
					</label>
				</form>

				<div id="trooplist">
					
					<div class="troopCard">
						<img src="http://vignette2.wikia.nocookie.net/gems-of-war/images/9/98/Troop_Spider_Queen.png" class="pure-u-1-3">
						<div class="pure-u-5-8">
							<dl class="troopData">
								<dt>Name</dt><dd>Spider Queen</dd>
								<dt>Rarity</dt><dd>Ultra Rare</dd>
							</dl>
							<p class="troopFlavor">"She enjoys long walks on the beach and eating her prey alive."</p>
						</div>

					</div>


				</div>

			</div>

		</div>

	</div>

<script>
	head.ready(function () {
		gems.common.init();
		gems.display.init();
	});
</script>
</body>
</html>
