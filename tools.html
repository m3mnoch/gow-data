<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tools - Gems of War Data</title>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>
	<script>
		var supportBaseUrl = "/static/gow-data/support/";
		//supportBaseUrl = "support/";

	    head.load(
	    	"https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js", 
	    	supportBaseUrl + "gems.common.js", 
	    	supportBaseUrl + "gems.tools.js", 
	    	supportBaseUrl + "side-menu.js", 
	    	supportBaseUrl + "gems.css", 
	    	supportBaseUrl + "side-menu.css", 
	    	"http://yui.yahooapis.com/pure/0.6.0/pure-min.css",
	    	"http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css"
		);
	</script>
</head>
<body>


<div id="layout">
	<!-- Menu toggle -->
	<a href="#menu" id="menuLink" class="menu-link">
		<!-- Hamburger icon -->
		<span></span>
	</a>

	<div id="menu">
		<div class="pure-menu">
			<a class="pure-menu-heading" href="index.html">Troops</a>
			<a class="pure-menu-heading" href="tools.html">Tools</a>
		</div>
	</div>

	<div id="main">
		<div class="header">
			<h1>Gems of War Data</h1>
			<h2>A tool for digging through the Gems of War data.</h2>
		</div>

		<div class="content">
			<h2 class="content-subhead">Troop Parser</h2>

			<form class="pure-form">
			    <button type="button" class="pure-button pure-input-1-4 pure-button-primary" id="grabtroops">Grab Troops</button>
			    <button type="button" class="pure-button pure-input-1-4 pure-button-primary" id="writejson">Write JSON</button>
			    <button type="button" class="pure-button pure-input-1-4 pure-button-primary" id="clearlog">Clear Log</button>
			    <br/><br/>
			    <textarea id="gemlog" class="pure-input-2-3 tallTextArea" placeholder="Logging disabled"></textarea>
			    <textarea id="jsonbucket" class="pure-input-1-3 tallTextArea" placeholder="New JSON will show up here"></textarea>
			</form>

		</div>
	</div>

</div>

<script>
	head.ready(function () {
		gems.common.init();
		gems.tools.init();
	});
</script>
</body>
</html>
